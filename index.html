<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="#about">О нас</a>
            <a href="#contact">Контакты</a>
            <button id="admin-btn">Администратор</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Добро пожаловать на наш сайт</h1>
            <p>Здесь много контента и кнопок!</p>
            <button>Кнопка 1</button>
            <button>Кнопка 2</button>
            <button>Кнопка 3</button>
        </section>

        <section id="about">
            <h2>О нас</h2>
            <p>Мы создаём самые стильные и удобные сайты!</p>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <form id="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <div id="admin-modal" class="hidden">
        <div class="modal-content">
            <h2>Введите пароль</h2>
            <input type="password" id="admin-password" placeholder="Пароль">
            <button id="submit-password">Войти</button>
            <button id="close-modal">Закрыть</button>
        </div>
    </div>
</body>
</html>
